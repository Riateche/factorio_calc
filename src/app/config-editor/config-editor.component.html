Editing config

<button (click)="save()">Save</button>
<button [routerLink]="routes.configs()">Cancel</button>
<button (click)="deleteConfig()">Delete config</button>

<div *ngIf="config">
  <table>
    <tr>
      <td>Name</td>
      <td>
        <input [(ngModel)]="config.name">
      </td>
    </tr>
    <tr>
        <td>Title</td>
        <td>
          <input [(ngModel)]="config.title">
        </td>
    </tr>



  </table>





</div>
